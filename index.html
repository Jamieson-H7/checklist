    <script>
        /*
        Simple animated favicon rotator.
        - Place the 16 frames in /favicon-frames/ (change the path if needed).
        - Adjust FPS via the "fps" variable below.
        */

        (function () {
        const frames = Array.from({ length: 16 }, (_, i) =>
            `/favicon-frames/ezgif-frame-${String(i + 1).padStart(2, "0")}.png`
        );

        const fps = 6;                     // animation speed (frames per second)
        const interval = 1000 / fps;

        // Make sure a <link rel="icon"> exists
        let link = document.querySelector("link#favicon") ||
                    document.querySelector("link[rel*='icon']");

        if (!link) {
            link = document.createElement("link");
            link.id = "favicon";
            link.rel = "icon";
            link.type = "image/png";
            document.head.appendChild(link);
        }

        // Preload images to reduce flicker
        const preload = frames.map(src => { const img = new Image(); img.src = src; return img; });

        let i = 0;
        function tick() {
            // Swap favicon href to next frame
            link.href = frames[i];

            // Some browsers cache aggressively; appending a cache buster can help:
            // link.href = `${frames[i]}?v=${i}`;

            i = (i + 1) % frames.length;
        }

        // Start the loop
        tick();
        setInterval(tick, interval);

        })();
    </script>
